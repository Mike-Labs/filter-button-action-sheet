<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/" text=""></ion-back-button>
  </ion-buttons>
  
    <ion-title size="medium" class="ion-text-center header-info">Students list</ion-title>

    <div class="logout-icon-wrapper" slot="end">
      <ion-icon class="logout-icon"name="log-out-outline"></ion-icon>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item lines="none">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterList($event)" placeholder="Search Students"></ion-searchbar>
  </ion-item>

  <ion-list class="ion-padding">
    <ion-item *ngFor="let student of filteredStudents">
      <ion-item> </ion-item>
    </ion-item>
  </ion-list>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="openFilter()" class="filter-button ion-margin-bottom">
        <ion-icon name="filter-outline" class="fab-button-icon"></ion-icon>
        FILTER
      </ion-fab-button>
    </ion-fab>


</ion-content>
